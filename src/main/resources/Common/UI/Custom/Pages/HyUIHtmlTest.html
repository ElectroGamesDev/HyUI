<style>
    .page-overlay {
        anchor: 150;
        background-image: url('lizard.png');
    }
    .container
    {
        layout-mode: top;
        anchor-left: 100;
        anchor-right: 100;
        anchor-top: 50;
        anchor-bottom: 50;
    }
    .title-text
    {
        // This is a comment
        color: #ff0000;
        font-weight: bold;
        text-transform: uppercase;
    }
    #welcome-msg {
        /* Multi-line
           comment */
        font-size: 20px;
        color: #00ff00;
        background-color: #ff0000;
    }
    .input-row { text-align: top; flex-weight: 1; color: #ff0000; }
    input[type="text"] { flex-weight: 1; }
    .cancel-btn { flex-weight: 2; }
</style>
<div class="page-overlay">
    <div class="container" id="myContainer" data-hyui-title="HyUIML Parser Test">
        <div class="container-title">
            <p class="title-text">
                Text Here That Isnt The Title
            </p>
        </div>
        <div class="container-contents">
            <p id="welcome-msg" style="padding: 100 200">Welcome to HyUIML parser!</p>
            <p id="label">Clicks: 0</p>
            <div class="input-row" style="padding-left: 50px; padding-top: 20px;">
                 Free text here should be a label!
                <input type="text" id="myInput"/>
            </div>
            <button id="btn1">Click Me!</button>
            <select id="myDropdown" data-hyui-showlabel="true" value="Entry1">
                <option value="Entry1">First Entry</option>
                <option value="Entry2">Second Entry</option>
                <option value="Entry3" selected>Third Entry</option>
            </select>
            <sprite src="Common/Spinner.png"
                data-hyui-frame-width="32"
                data-hyui-frame-height="32"
                data-hyui-frame-per-row="8"
                data-hyui-frame-count="72"
                data-hyui-fps="30"
                style="anchor-width: 32; anchor-height: 32; anchor-right: 1;"
            >
            </sprite>
            <button id="btn2"><span class="item-icon" data-hyui-item-id="Tool_Pickaxe_Crude" style="anchor-width: 64; anchor-height: 64;"></span></button>
            <input type="reset" value="Cancel Operation" class="cancel-btn" style="font-size: 25px"/>
            <button class="action-button" data-hyui-action-name="ExampleAction" data-hyui-key-binding-label="K">Action Button</button>
            <button class="toggle-button">Toggle Button</button>
            <button class="item-slot-button" style="layout-mode: left;">
                <span class="item-slot" data-hyui-item-id="Tool_Pickaxe_Crude" style="anchor-width: 48; anchor-height: 48;"></span>
            </button>
            <block-selector data-hyui-capacity="8"></block-selector>
            <color-picker-dropdown-box data-hyui-format="rgba" data-hyui-display-text-field="true"></color-picker-dropdown-box>
            <input type="range" class="float-slider" min="0" max="1" step="0.05" value="0.3"/>
            <input type="range" class="slider-number-field" min="0" max="100" step="5" value="25"/>
            <input type="range" class="float-slider-number-field" min="0" max="10" step="0.5" value="2.5" data-hyui-number-field-max-decimal-places="2"/>
            <hotkey-label data-hyui-input-binding-key="Jump"></hotkey-label>
            <labeled-checkbox></labeled-checkbox>
            <menu-item data-hyui-text="Menu Item"></menu-item>
            <div class="panel" style="background-color: #000000(0.2); anchor-width: 120; anchor-height: 40;">
                <p>Panel</p>
            </div>
            <reorderable-list-grip></reorderable-list-grip>
            <scene-blur></scene-blur>
        </div>
    </div>
</div>
